############################
# Hyprlock config
############################

[general]
# Background зураг (pywal-ийн blur)
background = ~/Pictures/current_wallpaper_blurred.png

[image]
# Profile зураг (optional) — байхгүй бол comment хийгээд болно
#path = ~/Pictures/profile.png
size = 128
position = 50%,30%

[label]
# Username
text = $USER
font_size = 20
shadow = true
position = 50%,60%
color = rgba(ffffffcc)

[input-field]
# Нууц үг оруулах хэсэг
position = 50%,68%
size = 220,45
dots_size = 0.25
outline_thickness = 3

# Background хэсгийн өнгө (pywal-ын background color)
inner_color = rgb(${background})

# Outline өнгө (pywal-ын accent color)
outline_color = rgb(${color4})

# Placeholder text
placeholder_text = Enter password
font_size = 16
color = rgb(${foreground})

[[timers]]
# 20 минутын дараа автоматаар дахин lock
timeout = 1200
on-timeout = hyprlock

